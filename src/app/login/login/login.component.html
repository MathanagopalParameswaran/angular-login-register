<app-navbar></app-navbar>
<section class="login-block">
    <div class="container">
        <div class="row ">
            <div class="col login-sec">
                <h2 class="text-center">Login Now</h2>
                <form class="login-form" action="" #lf="ngForm" novalidate (ngSubmit)="lf.form.valid&& onSubmit()">
                    <div class="form-group mt-3">
                        <label for="exampleInputEmail1" class="text-uppercase">Email</label>
                        <input type="email" class="form-control" name="email" #username="ngModel"
                            [(ngModel)]="lForm.username" placeholder="email" required="">
                        <span class="text-danger" *ngIf="this.submit&&username.errors?.['required']">
                            Email is required.
                        </span>
                    </div>
                    <div class="form-group mt-3">
                        <label for="exampleInputPassword1" class="text-uppercase">Password</label>
                        <input class="form-control" type="password" name="password" #password="ngModel" [(ngModel)]="lForm.password" placeholder="password" required="">
                        <span class="text-danger" *ngIf="this.submit&&password.errors?.['required']">
                            Password is required.
                        </span>
                    </div>
                    <div class="form-group mt-3">
                        <div class="text-center mt-3" *ngIf="loading">
                            <div class="spinner-border text-primary " role="status">
                                <!-- <span class="sr-only"></span> -->
                            </div>
                        </div>
                        <span class="text-danger mt-3" *ngIf="errorMessage">
                            <p>{{errorMessage}}!</p>
                        </span>
                        <input type="submit" class="btn btn-login float-right" value="Login" (click)="submit=true" [disabled]="loading">
                    </div>
                    <div class="clearfix"></div>
                    <div class="form-group">
                        Create new account ? Please <a href="javascript:void(0);" routerLink="/register">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
